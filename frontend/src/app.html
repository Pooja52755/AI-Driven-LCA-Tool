<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AI-Driven LCA Tool for Metallurgy - SIH 2025</title>
		<meta name="description" content="Advanced Life Cycle Assessment platform for metals and mining with AI-powered circularity analysis" />
		
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>
		
		<!-- Chart.js -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		
		<!-- Vis.js -->
		<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
		
		<style>
			:root {
				--primary-color: #0f766e;
				--secondary-color: #06b6d4;
				--accent-color: #f59e0b;
				--success-color: #10b981;
				--warning-color: #f59e0b;
				--error-color: #ef4444;
			}
			
			body {
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
			}
			
			.glass-morphism {
				background: rgba(255, 255, 255, 0.25);
				backdrop-filter: blur(10px);
				border: 1px solid rgba(255, 255, 255, 0.18);
			}
			
			.gradient-bg {
				background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
			}
			
			.chart-container {
				position: relative;
				height: 400px;
				width: 100%;
			}
			
			.vis-network {
				height: 500px;
				border: 1px solid #e5e7eb;
				border-radius: 0.5rem;
			}
			
			.metric-card {
				transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
			}
			
			.metric-card:hover {
				transform: translateY(-2px);
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			}
			
			.tab-active {
				background: var(--primary-color);
				color: white;
			}
			
			.loading-spinner {
				border: 3px solid #f3f3f3;
				border-top: 3px solid var(--primary-color);
				border-radius: 50%;
				width: 24px;
				height: 24px;
				animation: spin 1s linear infinite;
			}
			
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
			
			.fade-in {
				animation: fadeIn 0.5s ease-in-out;
			}
			
			@keyframes fadeIn {
				from { opacity: 0; transform: translateY(20px); }
				to { opacity: 1; transform: translateY(0); }
			}
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
